<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hàm số nguyên tố</title>
</head>
<body>
<script>
    function isPrime(number) {      //Hàm kiểm tra số nguyên tố.
        if (number < 2) {
            return false;
        }
        if (number === 2) {
            return true;
        }
        for (i = 2; i < number; i++) {
            if (number % i === 0) {
                return false;
            }
        }
        return true;
    }

    // Hiển thị 10k số nguyên tố đầu tiên.
    let message = '10000 số nguyên tố đầu tiên là: ';
    for (let i = 0; i < 10000; i++) {
        if (isPrime(i)) {
            message += i + ", ";
        }
    }
    document.write(message);
</script>
</body>
</html>
